<div id='qrcode_reminder_body'>
	<div id='reminder_container'>
		<div id="reminder_page_name">QRCodeReminder</div>
		<div id="reminder_sender_result" ng-show="isSent">
			<p>{{sendResult}}</p>
		</div>
		<div id="reminder_sender">
			<input id="sender_checkbox" type="checkbox" ng-click="sendReminder()" ng-show="!isSent"/>
		</div>
	</div>
</div>
